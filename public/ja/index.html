<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <meta http-equiv="refresh" content="5; url=https://guidetoiceland.is/ja">
    <title>手続きが完了しました</title>

    <!-- Open Sans font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Wrapper -->
    <div class="connection-wrapper">
        <!-- Header Logo -->
        <header>
            <div class="connection-header-logo"></div>
        </header>
        <!-- end of Header Logo -->

        <!-- Main section-->
        <section class="connection-main-section">
            <h1 class="connection-main-title">手続きが完了しました。</h1>

            <p class="connection-regular-text">現在のサイトから移動します。</p>

            <p class="connection-small-text">自動的にGuide to Icelandのサイトにページが切り替わりますが、切り替わらない場合は下記のボタンをクリックしてください。</p>

            <div class="connection-redirect-btn-container">
                <a href="https://guidetoiceland.is/ja" class="connection-redirect-btn">こちらをクリック</a>
            </div>
        </section>
        <!-- end of Main section -->
    </div>
    <!-- end of Wrapper -->

    <!-- Footer -->
    <footer class="connection-footer">
        <div class="connection-footer-logo"></div>
    </footer>
    <!-- end of Footer -->
</body>
</html>
